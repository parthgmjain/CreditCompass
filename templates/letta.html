{% extends "base.html" %}

{% block title %}Leetta Chat{% endblock %}

{% block content %}
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <p>Hello, I am Leetta! How can I assist you today?</p>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        function createMessage(text) {
            return fetch('/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok.');
                }

                const messageResponse = response.json();

                return messageResponse
            })
        
        }


        const sendButton = document.getElementById("send-btn");
        const userInput = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");

        sendButton.addEventListener("click", function() {
            const userMessage = userInput.value.trim();

            if (userMessage) {
                // Add user's message to chat box
                const userMessageDiv = document.createElement("div");
                userMessageDiv.classList.add("message", "user-message");
                userMessageDiv.innerHTML = `<p>${userMessage}</p>`;
                chatBox.appendChild(userMessageDiv);

                createMessage(userMessage).then(response => {
                    console.log('hi',response)

                    response.forEach((message) => {
                        const botMessageDiv = document.createElement("div");
                        botMessageDiv.classList.add("message", "bot-message");
                        botMessageDiv.innerHTML = `<p>${message.content}</p>`;
                        chatBox.appendChild(botMessageDiv);
                    })
                    // Simulate bot response
                    
                }).catch(error => {
                    console.error('Error:', error);
                });

                // Simulate bot response 
                //const botMessageDiv = document.createElement("div");
                //botMessageDiv.classList.add("message", "bot-message");
                //botMessageDiv.innerHTML = `"${}"</p>`;
                //chatBox.appendChild(botMessageDiv);

                
                chatBox.scrollTop = chatBox.scrollHeight;
                 
                
                userInput.value = "";
            }
        });
    </script>
{% endblock %}
