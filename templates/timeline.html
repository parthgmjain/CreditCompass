{% extends "base.html" %}

{% block title %}Your Credit Card Path{% endblock %}

{% block content %}
    <div class="timeline-container">
        <h2>Your Long-Term Credit Strategy</h2>
        <div id="timeline"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get user input from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const goal = urlParams.get("goal") || "travel";
            const income = urlParams.get("income") || "50000"; // Default value
            const creditScore = urlParams.get("creditScore") || "good";
            const spending = urlParams.get("spending") || "dining";

            // Prepare request payload for Letta AI
            const userMessage = {
                "messages": [{
                    "role": "user",
                    "content": `I want the best credit card for ${goal} rewards. My income is ${income}, my credit score is ${creditScore}, and I spend the most on ${spending}.`
                }]
            };

            fetch("/generate_timeline", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(userMessage)
            })
            .then(response => response.json())
            .then(data => {
                console.log("API Response:", data); // ✅ Debug API response
                const timeline = document.getElementById("timeline");
                timeline.innerHTML = ""; // ✅ Clear previous results

                if (data.error) {
                    timeline.innerHTML = `<p style="color: red;">${data.error}</p>`;
                    return;
                }

                // ✅ Extract the assistant's message from API response
                const messages = data.messages || [];
                const assistantMessage = messages.find(msg => msg.message_type === "assistant_message");

                if (!assistantMessage || !assistantMessage.content) {
                    timeline.innerHTML = "<p>No recommendations available.</p>";
                    return;
                }

                // ✅ Split recommendations into a list
                const recommendations = assistantMessage.content.split("\n").filter(line => line.trim() !== "");

                recommendations.forEach((recommendation, index) => {
                    const cardDiv = document.createElement("div");
                    cardDiv.classList.add("timeline-card");
                    cardDiv.innerHTML = `
                        <p>${recommendation}</p>
                    `;
                    timeline.appendChild(cardDiv);

                    if (index < recommendations.length - 1) {
                        const connector = document.createElement("div");
                        connector.classList.add("timeline-connector");
                        timeline.appendChild(connector);
                    }
                });
            })
            .catch(error => {
                console.error("Error fetching timeline:", error);
                document.getElementById("timeline").innerHTML = "<p style='color: red;'>API request failed.</p>";
            });
        });
    </script>
{% endblock %}
