<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Credit Compass, your guide to better credit management.">
    <meta name="author" content="HackMerced Team">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <title>{% block title %}Credit Compass{% endblock %}</title>
    
    <style>
        /* ✅ Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ✅ Header with navigation positioned on top-right */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
        }

        header h1 {
            font-size: 24px;
        }

        /* ✅ Navigation - Tabs in the top-right */
        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ✅ Main content styling */
        main {
            flex-grow: 1;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* ✅ Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            font-size: 14px;
            color: #555;
        }

        /* ✅ Button Styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Credit Compass</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/letta">Letta Page</a>
            <a href="/questions">Questions</a>
            <a href="/timeline">Timeline</a>
        </nav>
    </header>
    
    <main>
        {% block content %}
        <!-- Default content can go here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 HackMerced</p>
    </footer>
</body>
</html>
