{% extends "base.html" %}

{% block title %}Credit Questions{% endblock %}

{% block content %}
    <div class="questions-container">
        <h2>Let's Determine Your Credit Path</h2>
        <form id="questions-form">
            <!-- ✅ Credit Goal -->
            <div class="question">
                <label for="goal">What is your primary credit goal?</label>
                <select id="goal" name="goal">
                    <option value="travel">Travel Rewards</option>
                    <option value="cashback">Cashback</option>
                    <option value="no-annual-fee">No Annual Fee</option>
                    <option value="churning">Credit Card Churning</option>
                </select>
            </div>

            <!-- ✅ Income - Changed to Text Input -->
            <div class="question">
                <label for="income">What is your annual income?</label>
                <input type="text" id="income" name="income" placeholder="Enter your income (e.g., 55000)">
            </div>

            <!-- ✅ Credit Score with "Other" & "Don't Know" -->
            <div class="question">
                <label for="credit-score">What is your current credit score range?</label>
                <select id="credit-score" name="credit-score">
                    <option value="poor">Below 580 (Poor)</option>
                    <option value="fair">580 - 669 (Fair)</option>
                    <option value="good">670 - 739 (Good)</option>
                    <option value="very-good">740 - 799 (Very Good)</option>
                    <option value="excellent">800+ (Excellent)</option>
                    <option value="dont-know">Don't know, I'm getting my first credit card</option>
                    <option value="other">Other (Type manually)</option>
                </select>
                <input type="text" id="custom-credit-score" name="custom-credit-score" placeholder="Enter your credit score" style="display: none;">
            </div>

            <!-- ✅ Spending Category -->
            <div class="question">
                <label for="spending">What do you spend the most money on?</label>
                <select id="spending" name="spending">
                    <option value="dining">Dining & Restaurants</option>
                    <option value="groceries">Groceries</option>
                    <option value="travel">Travel & Hotels</option>
                    <option value="gas">Gas & Transportation</option>
                    <option value="online-shopping">Online Shopping</option>
                </select>
            </div>

            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("credit-score").addEventListener("change", function() {
            const customInput = document.getElementById("custom-credit-score");
            if (this.value === "other") {
                customInput.style.display = "block";
                customInput.required = true;
            } else {
                customInput.style.display = "none";
                customInput.required = false;
            }
        });

        document.getElementById("questions-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // ✅ Get user responses
            const goal = document.getElementById("goal").value;
            const income = document.getElementById("income").value.trim();
            let creditScore = document.getElementById("credit-score").value;
            const customCreditScore = document.getElementById("custom-credit-score").value.trim();
            const spending = document.getElementById("spending").value;

            // ✅ Validate income input (must be a number)
            if (!income || isNaN(income) || parseInt(income) < 0) {
                alert("Please enter a valid income (numbers only).");
                return;
            }

            // ✅ If user selects "Other", use the manually entered credit score
            if (creditScore === "other") {
                if (!customCreditScore || isNaN(customCreditScore) || parseInt(customCreditScore) < 300 || parseInt(customCreditScore) > 850) {
                    alert("Please enter a valid credit score between 300 and 850.");
                    return;
                }
                creditScore = customCreditScore;
            }

            console.log("User's responses:", { goal, income, creditScore, spending });

            // ✅ Redirect user to timeline page with responses as URL parameters
            const queryString = new URLSearchParams({ goal, income, creditScore, spending }).toString();
            window.location.href = `/timeline?${queryString}`;
        });
    </script>

{% endblock %}
