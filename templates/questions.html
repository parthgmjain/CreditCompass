{% extends "base.html" %}

{% block title %}Credit Questions{% endblock %}

{% block content %}
    <div class="questions-container">
        <h2>Let's Determine Your Credit Path</h2>
        <form id="questions-form">
            <div class="question">
                <label for="goal">What is your primary credit goal?</label>
                <select id="goal" name="goal">
                    <option value="travel">Travel Rewards</option>
                    <option value="cashback">Cashback</option>
                    <option value="no-annual-fee">No Annual Fee</option>
                    <option value="churning">Credit Card Churning</option>
                </select>
            </div>

            <div class="question">
                <label for="income">What is your annual income?</label>
                <input type="number" id="income" name="income" placeholder="Enter your income in USD" min="0">
            </div>

            <div class="question">
                <label for="credit-score">What is your current credit score?</label>
                <input type="number" id="credit-score" name="credit-score" placeholder="Enter your credit score (300-850)" min="300" max="850">
            </div>

            <div class="question">
                <label for="spending">What do you spend the most money on?</label>
                <select id="spending" name="spending">
                    <option value="dining">Dining & Restaurants</option>
                    <option value="groceries">Groceries</option>
                    <option value="travel">Travel & Hotels</option>
                    <option value="gas">Gas & Transportation</option>
                    <option value="online-shopping">Online Shopping</option>
                </select>
            </div>

            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("questions-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const goal = document.getElementById("goal").value;
            const income = document.getElementById("income").value;
            const creditScore = document.getElementById("credit-score").value;
            const spending = document.getElementById("spending").value;

            console.log("User's responses:", { goal, income, creditScore, spending });

            alert("Your responses have been recorded! We will generate your credit card plan.");
        });
    </script>
    
    <style>
        .questions-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}
